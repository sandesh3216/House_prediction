<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>House Price Prediction</h1>
    <form id="prediction-form">
        <label for="lot_area">Lot Area:</label>
        <input type="number" id="lot_area" placeholder="e.g., 8000" required>

        <label for="overall_qual">Overall Quality:</label>
        <input type="number" id="overall_qual" placeholder="e.g., 7" required>

        <label for="year_built">Year Built:</label>
        <input type="number" id="year_built" placeholder="e.g., 2005" required>

        <label for="gr_liv_area">Ground Living Area (sq ft):</label>
        <input type="number" id="gr_liv_area" placeholder="e.g., 1500" required>

        <label for="garage_area">Garage Area (sq ft):</label>
        <input type="number" id="garage_area" placeholder="e.g., 500" required>

        <label for="total_bsmt_sf">Total Basement Area (sq ft):</label>
        <input type="number" id="total_bsmt_sf" placeholder="e.g., 1000" required>

        <button type="button" onclick="predictPrice()">Get Prediction</button>
    </form>
    <div id="result"></div>

    <script src="../static/script.js"></script>
</body>
</html>
